name: Automatic Merge

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git checkout -b automatic-merge-branch
          git push origin automatic-merge-branch
          gh pr create --base develop --head automatic-merge-branch --title "Automatic PR from master to develop" --body "Automated PR created by GitHub Actions."

      - name: Merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pr_number=$(gh pr list --base develop --head automatic-merge-branch --json number --limit 1 | jq -r '.[0].number')
          gh pr merge $pr_number --squash --auto
