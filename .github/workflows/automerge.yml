name: Merge main into feature-develop and Notify Authors

on: 
  push:
    branches:
      - main
  issues:
  pull_request:
    

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  merge-and-notify:
    runs-on: ubuntu-latest

    outputs:
      conflict_detected: ${{ steps.step1.outputs.conflict_detected }}
      conflict_author: ${{ steps.step1.outputs.conflict_author }}
      AUTHOR_USERNAME: ${{ steps.step1.outputs.AUTHOR_USERNAME }}
      conflict_messages: ${{ steps.step1.outputs.conflict_messages }}
      
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Merge master back to dev
        id: merge-status
        continue-on-error: true
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
          git fetch --unshallow
          git checkout develop
          git pull
          git merge --no-ff main -m "Auto-merge master back to dev"
          git push

      # - name: Attempt to merge main into feature-develop
      #   id: merge_result
      #   run: |
      #     set -e
      #     git merge main --no-ff --no-edit --allow-unrelated-histories || echo "Merge failed"

          
      # - name: Merge the PR
      #   id: merge-status
      #   #continue-on-error: true
      #   run: |
      #       git checkout main
      #       git fetch origin
      #       git checkout feature-develop
      #       git pull
      #       git merge --allow-unrelated-histories origin/main
      #       git push origin feature-develop
          
      - name: Check merge result
        id: step1
        if: steps.merge-status.outcome == 'failure'
        run: |
          #if [ "${{ steps.merge_result.outcome }}" == "success" ]; then
          #   git push origin main
          # else
            # Notify the author of the merge conflict and provide instructions
            commit_author=$(git --no-pager show -s --format='%an' HEAD)
            commit_author_email=$(git --no-pager show -s --format='%ae' HEAD)
            AUTHOR_USERNAME=$(curl -s "https://api.github.com/search/users?q=$commit_author_email" | jq -r '.items[0].login')
            echo "$AUTHOR_USERNAME"
            echo "$commit_author"
            echo "$commit_author_email"
            # echo "conflict_email=$commit_author_email" >> $GITHUB_OUTPUT
            echo "Merge conflict detected in the branch 'merge-test'. Please resolve the conflict and rebase if necessary. Instructions: [Link to conflict resolution guide]. /cc @$commit_author" >> conflict_message.txt
            echo "conflict_detected=true" >> $GITHUB_OUTPUT
            echo "conflict_messages=$(cat conflict_message.txt)" >> $GITHUB_OUTPUT
            echo "conflict_author=$commit_author" >> $GITHUB_OUTPUT
          #fi
                

  create_pr:
    runs-on: ubuntu-latest
    needs: merge-and-notify
    if: needs.merge-and-notify.outputs.conflict_detected == 'true'

    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}

      - name: Display Conflict Message
        if: needs.merge-and-notify.outputs.conflict_detected == 'true'
        run: |
          echo "Conflict Detected by: ${{ needs.merge-and-notify.outputs.conflict_author }}"
          echo "Message: ${{ needs.merge-and-notify.outputs.conflict_messages }}"
          
      #https://github.com/marketplace/actions/github-pull-request-action
      - name: create pull request
        if: needs.merge-and-notify.outputs.conflict_detected == 'true'
        id: open-pr
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          destination_branch: "develop"
          pr_title: "[Automated] Merge ${{ github.ref_name }} into feature-develop }"
          pr_body: "Automated Pull Request"
          #pr_reviewer: "${{ env.CONFLICT_AUTHOR }}"
          #pr_assignee: "${{ needs.merge-and-notify.outputs.AUTHOR_USERNAME }}"

