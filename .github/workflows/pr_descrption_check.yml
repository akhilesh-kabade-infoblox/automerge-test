# .github/workflows/pr_description_check.yml

name: PR Description Check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check-pr-description:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read PR description template
        id: template
        run: echo "::set-output name=template::$(cat .github/pull_request_template.md)"

      - name: Read PR description
        id: pr
        run: echo "::set-output name=description::$(cat $GITHUB_EVENT_PATH | jq -r .pull_request.body)"

      - name: Check PR description against template
        run: |
          if [[ "${{ steps.pr.outputs.description }}" != "${{ steps.template.outputs.template }}" ]]; then
            echo "PR description does not match the template in pull_request_template.md."
            exit 1
          fi
        shell: bash
